<!DOCTYPE html><html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roadmap - YahyaCoin7</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 120px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    h1 {
      font-size: 36px;
      color: #FFD700;
    }
    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
    }
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background-color: #FFD700;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
    }
    .container {
      padding: 20px 40px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }
    .container.left {
      left: 0;
    }
    .container.right {
      left: 50%;
    }
    .content {
      padding: 20px;
      background-color: #1e1e1e;
      position: relative;
      border-radius: 10px;
    }
    .container::before {
      content: "\1F680";
      position: absolute;
      top: 15px;
      width: 25px;
      height: 25px;
      background-color: #FFD700;
      color: #000;
      border-radius: 50%;
      text-align: center;
      line-height: 25px;
      font-size: 14px;
    }
    .left::before {
      right: -17px;
    }
    .right::before {
      left: -17px;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
      }
      .timeline::after {
        left: 31px;
      }
      .left::before, .right::before {
        left: 15px;
      }
    }
  </style>
</head>
<body>  <a href="index.html">
    <img src="logo.png" alt="YahyaCoin7 Logo">
  </a>  <h1>Yahya
